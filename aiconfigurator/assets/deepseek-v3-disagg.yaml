# DeepSeek-V3 (671B MOE) — Disaggregated on 64× H200 SXM
# Target: TTFT ≤ 500ms, TPOT ≤ 15ms, ISL=4000, OSL=1000
# Expects FP8-block quantization for both GEMM and MOE layers.
# MTP enabled (nextn=1) with 85% first-token accept rate.

exps:
  - deepseek_v3_disagg

deepseek_v3_disagg:
  mode: "patch"
  serving_mode: "disagg"
  model_path: "deepseek-ai/DeepSeek-V3"
  total_gpus: 64
  system_name: "h200_sxm"
  backend_name: "trtllm"
  isl: 4000
  osl: 1000
  prefix: 0
  ttft: 500.0
  tpot: 15.0
  config:
    nextn: 1
    nextn_accept_rates: [0.85, 0, 0, 0, 0]
    prefill_worker_config:
      gemm_quant_mode: "fp8_block"
      moe_quant_mode: "fp8_block"
      kvcache_quant_mode: "fp8"
      fmha_quant_mode: "float16"
      comm_quant_mode: "half"
      num_gpu_per_worker: [8]
      tp_list: [1]
      pp_list: [1]
      dp_list: [1]
      moe_tp_list: [1]
      moe_ep_list: [8]
    decode_worker_config:
      gemm_quant_mode: "fp8_block"
      moe_quant_mode: "fp8_block"
      kvcache_quant_mode: "fp8"
      fmha_quant_mode: "float16"
      comm_quant_mode: "half"
      num_gpu_per_worker: [4, 8]
      tp_list: [1, 2, 4]
      pp_list: [1]
      dp_list: [1, 2, 4, 8]
      moe_tp_list: [1]
      moe_ep_list: [2, 4, 8]
    replica_config:
      num_gpu_per_replica: [16, 24, 32, 48, 64]
      max_gpu_per_replica: 64
      max_prefill_worker: 16
      max_decode_worker: 16
    advanced_tuning_config:
      prefill_latency_correction_scale: 1.1
      decode_latency_correction_scale: 1.08
      prefill_max_batch_size: 1
      decode_max_batch_size: 256
