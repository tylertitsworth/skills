# Qwen3 32B â€” Disaggregated, vLLM backend
#
# Architecture: Qwen3ForCausalLM (dense)
# Layers: 64 | Hidden: 5120 | Heads: 64Q/8KV | Head dim: 128
# Vocab: 151936 | Context: 40960
# Total params: ~32B | BF16: ~64 GB | FP8: ~32 GB
# FP8 fits on single H100 80 GB. Disagg isolates prefill latency from decode.

exps:
  - qwen3_32b_disagg

qwen3_32b_disagg:
  mode: "patch"
  serving_mode: "disagg"
  model_path: "Qwen/Qwen3-32B"
  total_gpus: 16
  system_name: "h100_sxm"
  backend_name: "vllm"
  isl: 2048
  osl: 512
  config:
    prefill_worker_config:
      gemm_quant_mode: "fp8_block"
      kvcache_quant_mode: "float16"
      fmha_quant_mode: "float16"
      comm_quant_mode: "half"
      num_gpu_per_worker: [1, 2]
      tp_list: [1, 2]
      pp_list: [1]
      dp_list: [1]
    decode_worker_config:
      gemm_quant_mode: "fp8_block"
      kvcache_quant_mode: "fp8"
      fmha_quant_mode: "float16"
      comm_quant_mode: "half"
      num_gpu_per_worker: [1, 2]
      tp_list: [1, 2]
      pp_list: [1]
      dp_list: [1]
    replica_config:
      num_gpu_per_replica: [4, 8, 16]
      max_gpu_per_replica: 16
      max_prefill_worker: 8
      max_decode_worker: 8
